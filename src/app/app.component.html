<div class="container">
    <div class="user1">
        <h1>Bot</h1>
    </div>
    <div class="title">
        {{titleOfApp | uppercase}}
    </div>
    <div class="user2">
        <h1>User</h1>
    </div>
    <div> 
        <p *ngFor="let message of messages">{{message.text}}</p>
    </div>
    <div>
        <form (ngSubmit)="sendMessage()">
            <input type="text"
            name="inputText"
            [(ngModel)]="text" 
            [(ngModel)]="inputText"
            >
            <button (click) = "clear()">Send</button>
        </form>
        
    </div>
    
</div>
